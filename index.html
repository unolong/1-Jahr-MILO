<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FÃ¼r uns â€“ Zugang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0; height:100vh;
      display:grid; place-items:center;
      background:#f8ecd9; /* beige Hintergrund */
      font-family:"Press Start 2P", monospace;
      color:#3a2d29;
    }
    .box{
      background:#fff;
      border:4px solid #c9b9a6;
      border-radius:12px;
      padding:20px;
      display:grid; gap:16px;
      justify-items:center;
      box-shadow:0 6px 20px rgba(0,0,0,.1);
      max-width:300px;
    }
    img{
      width:140px; height:auto;
      border:3px solid #c9b9a6; border-radius:8px;
    }
    h1{font-size:14px; margin:0; text-align:center}
    .lock{
      font-size:28px; color:#e05a87; margin-top:4px;
    }
    .display{
      min-height:30px;
      border:2px solid #c9b9a6;
      border-radius:8px;
      padding:6px 10px;
      font-size:12px;
      letter-spacing:4px;
      text-align:center;
      background:#fdfbf7;
      width:100%;
    }
    .keypad{
      display:grid; grid-template-columns:repeat(3,1fr); gap:8px;
    }
    .key{
      height:40px; background:#fdfbf7;
      border:2px solid #c9b9a6; border-radius:6px;
      cursor:pointer;
      font-size:12px;
    }
    .enter{
      grid-column:span 3;
      background:#e05a87; color:#fff;
      border:0; border-radius:6px;
      height:40px; cursor:pointer;
      font-size:12px;
    }
    .msg{font-size:12px; color:#e05a87; min-height:16px;}
  </style>
</head>
<body>
  <div class="box">
    <img src="meinbild.jpeg" alt="Bild" />
    <h1>ENTER PASSCODE</h1>
    <div class="lock">ðŸ”’</div>
    <div id="display" class="display"></div>
    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <div></div>
      <button class="key">0</button>
      <div></div>
      <button class="enter" id="enter">OK</button>
    </div>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const PASSCODE = "1808";
    // â‡© Zielseite geÃ¤ndert
    const TARGET_PAGE = "Mingus.html";
    let input="";
    const display=document.getElementById('display');
    const msg=document.getElementById('msg');

    function render(){ display.textContent = "*".repeat(input.length); }

    document.querySelectorAll('.key').forEach(btn=>{
      btn.addEventListener('click',()=>{
        if(input.length>=8) return;
        input+=btn.textContent.trim();
        render();
      });
    });

    document.getElementById('enter').addEventListener('click',()=>{
      if(input===PASSCODE){
        msg.textContent="âœ” EL MINGO MONGO";
        setTimeout(()=>window.location.href=TARGET_PAGE,400);
      } else {
        msg.textContent="âœ– NICHT MINGUS";
        input=""; render();
      }
    });
  </script>
</body>
</html>
